<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div class="slider">

    <input type="radio" class="btn-1" name="switch" checked>
    <input type="radio" class="btn-2" name="switch">
    <input type="radio" class="btn-3" name="switch">
    <input type="radio" class="btn-4" name="switch">
    <input type="radio" class="btn-5" name="switch">

    <h1 class="title">css Mem Slider</h1>
    <h2 class="title__descr">css Moomin Slider: Mудрые Mысли Муми–троллей</h2>

    <div class="slider__inner">

      <div class="slides">
        <div class="slide">
          <img src="./assets/1.jpg" alt="foto">
        </div>
        <div class="slide">
          <img src="./assets/2.jpg" alt="foto">
        </div>
        <div class="slide">
          <img src="./assets/3.jpg" alt="foto">
        </div>
        <div class="slide">
          <img src="./assets/4.jpg" alt="foto">
        </div>
        <div class="slide">
          <img src="./assets/5.jpg" alt="foto">
        </div>
      </div> <!-- /.slides -->
    </div> <!-- /.slider__inner -->

    <div class="slider__panel">
      <div class="slider__descr">
        <div class="slider__text">

          <h2 class="subtitle">«До чего же все, кто пришёл сюда, разные»</h2>
          <h2 class="subtitle">Даже если Малышка Мю смогла это сделать, то и ты сможешь</h2>
          <h2 class="subtitle">Каждый человек должен совершать свои ошибки</h2>
          <h2 class="subtitle"> Всегда живи настоящим. Жизнь прекрасна</h2>
          <h2 class="subtitle">В большинстве случаев конец — это начало</h2>

        </div> <!-- /.slider__text -->
      </div> <!-- /.slider__descr -->

      <div class="switch">
        <div class="switch__inner">
          <label for="btn1"></label>
        </div>
        <div class="switch__inner">
          <label for="btn2"></label>
        </div>
        <div class="switch__inner">
          <label for="btn3"></label>
        </div>
        <div class="switch__inner">
          <label for="btn4"></label>
        </div>
        <div class="switch__inner">
          <label for="btn5"></label>
        </div>

      </div> <!-- /.switch -->

    </div> <!-- /.slider__panel -->



  </div>

</body>
</html>
