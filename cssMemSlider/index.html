<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div class="slider__wrapper">
    <div class="slider">

      <input type="radio" id="btn1" name="switch" checked>
      <input type="radio" id="btn2" name="switch">
      <input type="radio" id="btn3" name="switch">
      <input type="radio" id="btn4" name="switch">
      <input type="radio" id="btn5" name="switch">

      <h1 class="title">css Mem Slider</h1>
      <h2 class="title__descr">css Moomin Slider: Mудрые Mысли Муми–троллей</h2>

      <div class="slider__inner">

        <div class="slides">
          <div class="slide">
            <img src="./assets/1.jpg" alt="foto">
          </div>
          <div class="slide">
            <img src="./assets/2.jpg" alt="foto">
          </div>
          <div class="slide">
            <img src="./assets/3.jpg" alt="foto">
          </div>
          <div class="slide">
            <img src="./assets/4.jpg" alt="foto">
          </div>
          <div class="slide">
            <img src="./assets/5.jpg" alt="foto">
          </div>
        </div> <!-- /.slides -->
      </div> <!-- /.slider__inner -->

      <div class="slider__panel">
        <div class="slider__descr">
          <div class="slider__text text1">
            <h2 class="text ">До чего же все, кто пришёл сюда, разные.</h2>
          </div>
          <div class="slider__text text2">
            <h2 class="text ">Даже если Малышка Мю смогла это сделать, то и ты сможешь.</h2>
          </div>
          <div class="slider__text text3">
            <h2 class="text">Каждый человек должен совершать свои ошибки.</h2>
          </div>
          <div class="slider__text text4">
            <h2 class="text"> Всегда живи настоящим. Жизнь прекрасна!</h2>
          </div>
          <div class="slider__text  text5">
            <h2 class="text">В большинстве случаев конец — это начало.</h2>
          </div>

        </div>


        <div class="switch">
            <label for="btn1"><div class="circle"></div></label>
            <label for="btn2"><div class="circle"></div></label>
            <label for="btn3"><div class="circle"></div></label>
            <label for="btn4"><div class="circle"></div></label>
            <label for="btn5"><div class="circle"></div></label>


        </div> <!-- /.switch -->

      </div> <!-- /.slider__panel -->



    </div>
  </div>



</body>
</html>
