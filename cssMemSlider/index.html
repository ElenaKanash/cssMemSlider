<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div class="slider">

    <input type="radio" class="btn-1" name="switch">
    <input type="radio" class="btn-2" name="switch">
    <input type="radio" class="btn-3" name="switch">
    <input type="radio" class="btn-4" name="switch">
    <input type="radio" class="btn-5" name="switch">

    <div class="switch">
      <div class="switch__inner">
        <label for="btn1"></label>
      </div>
      <div class="switch__inner">
        <label for="btn2"></label>
      </div>
      <div class="switch__inner">
        <label for="btn3"></label>
      </div>
      <div class="switch__inner">
        <label for="btn4"></label>
      </div>
      <div class="switch__inner">
        <label for="btn5"></label>
      </div>

    </div> <!-- /.switch -->

    <div class="slider__inner">
      <div class="slides">
        <div class="slide">
          <img src="" alt="foto">
        </div>
        <div class="slide">
          <img src="" alt="foto">
        </div>
        <div class="slide">
          <img src="" alt="foto">
        </div>
        <div class="slide">
          <img src="" alt="foto">
        </div>
        <div class="slide">
          <img src="" alt="foto">
        </div>
      </div> <!-- /.slides -->
    </div> <!-- /.slider__inner -->

    <div class="slider__descr">
      <div class="slider__text">

        <h2 class="slider__title"></h2>
        <h2 class="slider__title"></h2>
        <h2 class="slider__title"></h2>
        <h2 class="slider__title"></h2>
        <h2 class="slider__title"></h2>

      </div> <!-- /.slider__text -->
    </div>  <!-- /.slider__descr -->

  </div>

</body>
</html>
